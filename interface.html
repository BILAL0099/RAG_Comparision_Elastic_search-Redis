<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Comparison Tool - Professional Search Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --redis-color: #dc2626;
            --elastic-color: #059669;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border: #475569;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 200, 255, 0.2) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .main-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-section {
            background: var(--surface);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 32px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-lg);
        }

        .search-form {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            margin-bottom: 24px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .input-group {
            position: relative;
        }

        .input-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .input-field {
            width: 100%;
            padding: 16px 20px;
            background: var(--background);
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .input-field:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .input-field::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-width: 200px;
        }

        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            user-select: none;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-redis {
            background: linear-gradient(135deg, #dc2626, #991b1b);
            color: white;
            box-shadow: 0 4px 14px 0 rgba(220, 38, 38, 0.4);
        }

        .btn-elastic {
            background: linear-gradient(135deg, #059669, #047857);
            color: white;
            box-shadow: 0 4px 14px 0 rgba(5, 150, 105, 0.4);
        }

        .btn-compare {
            background: linear-gradient(135deg, #7c3aed, #5b21b6);
            color: white;
            box-shadow: 0 4px 14px 0 rgba(124, 58, 237, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px 0 rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            display: grid;
            gap: 24px;
        }

        .result-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 28px;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .source-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .source-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .redis-badge {
            background: rgba(220, 38, 38, 0.15);
            color: #fca5a5;
            border: 1px solid rgba(220, 38, 38, 0.3);
        }

        .elastic-badge {
            background: rgba(5, 150, 105, 0.15);
            color: #6ee7b7;
            border: 1px solid rgba(5, 150, 105, 0.3);
        }

        .meta-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-success {
            background: rgba(16, 185, 129, 0.15);
            color: #6ee7b7;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-error {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .response-time {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
            font-family: 'Monaco', monospace;
        }

        .answer {
            line-height: 1.8;
            color: var(--text-primary);
            padding: 24px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 12px;
            border: 1px solid var(--border);
            font-size: 15px;
        }

        .comparison-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-top: 24px;
        }

        .comparison-header {
            text-align: center;
            margin-bottom: 32px;
            padding: 20px;
            background: var(--surface);
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .comparison-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            padding: 20px;
            border-radius: 12px;
            margin: 16px 0;
            border: 1px solid rgba(239, 68, 68, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 24px;
        }

        .stat-card {
            background: rgba(15, 23, 42, 0.5);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        @media (max-width: 1024px) {
            .search-form {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: row;
                min-width: auto;
            }
            
            .comparison-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 24px;
                margin: 10px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .meta-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus styles for better accessibility */
        .btn:focus-visible {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--surface-light);
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="container">
        <header class="header">
            <h1 class="main-title">
                <i class="fas fa-search"></i>
                RAG Comparison Tool
            </h1>
            <p class="subtitle">
                Compare Redis and Elasticsearch search performance with real-time analytics and detailed insights
            </p>
        </header>
        
        <div class="search-section">
            <form class="search-form" onsubmit="return false;">
                <div class="input-container">
                    <div class="input-group">
                        <label class="input-label" for="questionInput">
                            <i class="fas fa-question-circle"></i> Search Query
                        </label>
                        <input 
                            type="text" 
                            id="questionInput" 
                            class="input-field"
                            placeholder="Enter your question or search term..."
                            autocomplete="off"
                        />
                    </div>
                    <div class="input-group">
                        <label class="input-label" for="sessionInput">
                            <i class="fas fa-fingerprint"></i> Session ID
                        </label>
                        <input 
                            type="text" 
                            id="sessionInput" 
                            class="input-field"
                            placeholder="Optional session identifier..."
                            autocomplete="off"
                        />
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button type="button" class="btn btn-redis" onclick="searchRedis()">
                        <i class="fas fa-database"></i>
                        Redis Search
                    </button>
                    <button type="button" class="btn btn-elastic" onclick="searchElastic()">
                        <i class="fas fa-search"></i>
                        Elasticsearch
                    </button>
                    <button type="button" class="btn btn-compare" onclick="compareSearch()">
                        <i class="fas fa-balance-scale"></i>
                        Compare Both
                    </button>
                </div>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your request...</p>
        </div>

        <div class="results-section" id="results"></div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let searchStats = {
            totalSearches: 0,
            redisSearches: 0,
            elasticSearches: 0,
            averageResponseTime: 0
        };

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').innerHTML = '';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function getInputValues() {
            const question = document.getElementById('questionInput').value.trim();
            const sessionId = document.getElementById('sessionInput').value.trim() || 'default_session';
            
            if (!question) {
                showError('Please enter a search query');
                return null;
            }
            
            return { question, session_id: sessionId };
        }

        function showError(message) {
            document.getElementById('results').innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    ${message}
                </div>
            `;
        }

        async function makeRequest(endpoint, data) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('Request failed:', error);
                throw error;
            }
        }

        function createResultCard(result, cardClass, badgeClass, iconClass) {
            const statusClass = result.status === 'success' ? 'status-success' : 'status-error';
            const statusIcon = result.status === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
            
            return `
                <div class="result-card ${cardClass}">
                    <div class="result-header">
                        <div class="source-info">
                            <span class="source-badge ${badgeClass}">
                                <i class="${iconClass}"></i>
                                ${result.source}
                            </span>
                        </div>
                        <div class="meta-info">
                            <span class="status-badge ${statusClass}">
                                <i class="${statusIcon}"></i>
                                ${result.status}
                            </span>
                            <span class="response-time">
                                <i class="fas fa-clock"></i>
                                ${result.response_time.toFixed(3)}s
                            </span>
                        </div>
                    </div>
                    <div class="answer">${result.answer || 'No response available'}</div>
                </div>
            `;
        }

        function updateStats(responseTime, source) {
            searchStats.totalSearches++;
            if (source === 'Redis') searchStats.redisSearches++;
            if (source === 'Elasticsearch') searchStats.elasticSearches++;
            
            // Update average response time
            searchStats.averageResponseTime = 
                (searchStats.averageResponseTime * (searchStats.totalSearches - 1) + responseTime) / 
                searchStats.totalSearches;
        }

        function createStatsSection() {
            return `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${searchStats.totalSearches}</div>
                        <div class="stat-label">Total Searches</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${searchStats.redisSearches}</div>
                        <div class="stat-label">Redis Searches</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${searchStats.elasticSearches}</div>
                        <div class="stat-label">Elastic Searches</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${searchStats.averageResponseTime.toFixed(3)}s</div>
                        <div class="stat-label">Avg Response Time</div>
                    </div>
                </div>
            `;
        }

        async function searchRedis() {
            const data = getInputValues();
            if (!data) return;

            showLoading();
            
            try {
                const result = await makeRequest('/search/redis', data);
                updateStats(result.response_time, 'Redis');
                
                const html = createResultCard(result, 'redis-card', 'redis-badge', 'fas fa-database');
                document.getElementById('results').innerHTML = html + createStatsSection();
            } catch (error) {
                showError(`Error searching Redis: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        async function searchElastic() {
            const data = getInputValues();
            if (!data) return;

            showLoading();
            
            try {
                const result = await makeRequest('/search/elasticsearch', data);
                updateStats(result.response_time, 'Elasticsearch');
                
                const html = createResultCard(result, 'elastic-card', 'elastic-badge', 'fas fa-search');
                document.getElementById('results').innerHTML = html + createStatsSection();
            } catch (error) {
                showError(`Error searching Elasticsearch: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        async function compareSearch() {
            const data = getInputValues();
            if (!data) return;

            showLoading();
            
            try {
                const result = await makeRequest('/search/compare', data);
                
                updateStats(result.redis_response.response_time, 'Redis');
                updateStats(result.elasticsearch_response.response_time, 'Elasticsearch');
                
                const redisHtml = createResultCard(result.redis_response, 'redis-card', 'redis-badge', 'fas fa-database');
                const elasticHtml = createResultCard(result.elasticsearch_response, 'elastic-card', 'elastic-badge', 'fas fa-search');
                
                document.getElementById('results').innerHTML = `
                    <div class="comparison-header">
                        <div class="comparison-title">
                            <i class="fas fa-chart-line"></i>
                            Comparison Results
                        </div>
                        <p style="color: var(--text-secondary); margin: 0;">Side-by-side performance analysis</p>
                    </div>
                    <div class="comparison-container">
                        ${redisHtml}
                        ${elasticHtml}
                    </div>
                    ${createStatsSection()}
                `;
            } catch (error) {
                showError(`Error comparing searches: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        // Event listeners
        document.getElementById('questionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                compareSearch();
            }
        });

        // Auto-focus on question input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('questionInput').focus();
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case '1':
                        e.preventDefault();
                        searchRedis();
                        break;
                    case '2':
                        e.preventDefault();
                        searchElastic();
                        break;
                    case '3':
                        e.preventDefault();
                        compareSearch();
                        break;
                }
            }
        });
    </script>
</body>
</html>
